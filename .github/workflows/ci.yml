name: CI/CD Pipeline

on:
  push:
    branches: [ main, feat/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 aas --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 aas --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check aas --line-length=100
    
    - name: Run unit tests with coverage
      run: |
        pytest --cov=aas --cov-report=xml --cov-report=html --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Archive coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/

  frontend:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json
    
    - name: Install dependencies
      working-directory: ./web
      run: npm ci
    
    - name: Lint JavaScript
      working-directory: ./web
      run: npm run lint || echo "Linting skipped (no lint script)"
    
    - name: Build frontend
      working-directory: ./web
      run: npm run build
    
    - name: Archive build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: web/dist/

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, frontend]
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: aas
          POSTGRES_PASSWORD: aas_test
          POSTGRES_DB: aas_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx
    
    - name: Set up test database
      env:
        DATABASE_URL: postgresql://aas:aas_test@localhost:5432/aas_test
      run: |
        echo "Database integration tests would run here"
        # python scripts/setup_test_db.py
    
    - name: Run integration tests
      env:
        DATABASE_URL: postgresql://aas:aas_test@localhost:5432/aas_test
        SALESFORCE_MODE: stub
        LLM_PROVIDER: none
      run: |
        echo "Integration tests would run here"
        # pytest tests/integration/ -v

  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black mypy bandit safety
    
    - name: Security check with bandit
      run: |
        bandit -r aas -ll || echo "Security scan completed with warnings"
    
    - name: Dependency security check
      run: |
        safety check --json || echo "Dependency check completed"
    
    - name: Type checking with mypy
      run: |
        mypy aas --ignore-missing-imports || echo "Type checking completed with warnings"

  badge:
    name: Update README Badge
    runs-on: ubuntu-latest
    needs: [test, frontend, quality]
    if: github.ref == 'refs/heads/main'
    
